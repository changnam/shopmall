<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center my-3">
        <h2>Users list</h2>
        <a th:href="@{/users/add}" class="btn btn-primary">Add user</a>
    </div>
	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<td>id</td>
			<td>name</td>
			<td>email</td>
			<td>edit</td>
			<td>delete</td>
		</thead>
		<tbody>
			<tr th:each="user : ${users}">
				<td th:text="${user.userId}">id</td>
				<td th:text="${user.name}">name</td>
				<td th:text="${user.email}">email</td>
				<td>
                    <a th:href="@{'/users/'+ ${user.userId}}" class="btn btn-secondary">detail</button>
                </td>
				<td>
					<a th:href="@{'/users/edit/'+ ${user.userId}}" class="btn btn-secondary">edit</button>
				</td>
				<td>
					<form th:action="@{/users/delete/{id}(id=${user.userId})}" method="post">
					    <input type="hidden" name="_method" value="delete"/>
					<!--     <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
					    <button type="submit" class="btn btn-danger">Delete</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
