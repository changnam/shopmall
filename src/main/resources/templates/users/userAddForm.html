<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- Hero Section -->
    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold" th:text="#{label.addUser.form.title}">Add User</h1>
            <p class="col-md-8 fs-4">Honsoft</p>
        </div>
    </div>

    <!-- Form Start -->
    <form th:action="@{/users/add}" th:object="${userCreateDto}" method="post">
        <div class="mb-3 row">
            <label for="userId" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-3">
                <input type="text" th:field="*{userId}" class="form-control" id="userId" />
            </div>
            <div class="col-sm-6">
                <p class="text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></p>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-3">
                <input type="text" th:field="*{name}" class="form-control" id="name" />
            </div>
            <div class="col-sm-6">
                <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-3">
                <input type="text" th:field="*{email}" class="form-control" id="email" />
            </div>
            <div class="col-sm-6">
                <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-3">
                <input type="password" th:field="*{password}" class="form-control" id="password" />
            </div>
            <div class="col-sm-6">
                <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="roles" class="col-sm-2 col-form-label">Roles</label>
            <div class="col-sm-3">
                <select multiple class="form-select" th:field="*{roleIds}" id="roles">
                    <option th:each="role : ${roles}"
                            th:value="${role.roleId}"
                            th:text="${role.roleName}">
                    </option>
                </select>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="mb-3 row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
