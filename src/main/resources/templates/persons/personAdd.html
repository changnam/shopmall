<html>
<head>
<title>Chap14</title>
</head>
<body>
	<div align="center">
		<h3>새로운 Person 등록</h3>
		<form action="#" th:action="@{/persons/insert}" th:object="${person}"
			method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>이름:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td>나이:</td>
					<td><input type="text" th:field="*{age}" /></td>
				</tr>
				<tr>
					<td>이메일:</td>
					<td><input type="text" th:field="*{email}" /></td>
				</tr>

				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
