<html>
<head> 	
	<title>도서 등록</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" >
</head>
<body>
<div class="container py-4">
	<header class="pb-3 mb-4 border-bottom">  
		<a th:href="@{/home}" class="d-flex align-items-center text-body-emphasis text-decoration-none">
			<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-book-half me-2" viewBox="0 0 16 16">
				<path d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
			</svg>
			<span class="fs-4">BookMarket</span>
		</a>
	</header>

	<div class="p-5 mb-4 bg-body-tertiary rounded-3">
 		<div class="container-fluid py-5">
			<h1 class="display-5 fw-bold"><span th:text="#{label.addBook.form.title}"/></h1>
			<p class="col-md-8 fs-4">BookMarket</p>       
		</div>
	</div>	
   <div class="row align-items-md-stretch">
	   <div class="text-end" style="padding-right:30px">
		   	<a href="?lang=ko" style="text-decoration-line:none">Korean</a> |
		   	<a href="?lang=en" style="text-decoration-line:none">Englisha</a>	
		   	<div>
	   			<form action="/logout" method="POST">
	   			    <p>blabla
	   				<input type="submit" class="btn btn-sm btn-success" value="Logout" />				   	
				</form>		
			</div>	  
      	</div>
		   
	   <form th:object="${book}" th:action="@{/books/add}"  method="post" enctype="multipart/form-data">  
      <legend>[[#{label.addBook.form.subtitle}]]</legend>
      <div class="mb-3 row">
         <label class="col-sm-2 control-label"><span th:text="#{label.addBook.form.bookId}"/></label>
         <div class="col-sm-3">
            <input  type="text" name="bookId"  class="form-control" th:field="*{bookId}"/> 
         </div>
         <div class="col-sm-6">
         	<p class="text-danger" th:errors="*{bookId}"/>
         </div>
      </div>
      <div class="mb-3 row">
         <label class="col-sm-2 control-label" ><span th:text="#{label.addBook.form.name}"/></label>
         <div class="col-sm-3">
            <input   type="text" name="name"  class="form-control"  th:field="*{name}"/> 
         </div>
          <div class="col-sm-6">
         	<p class="text-danger" th:errors="*{name}"/>
         </div>
      </div>
      <div class="mb-3 row">
         <label class="col-sm-2 control-label" ><span th:text="#{label.addBook.form.unitPrice}"/></label>
         <div class="col-sm-3">					     
           <input   type="text" name="unitPrice" class="form-control"  th:field="*{unitPrice}"/>  
         </div>		
         <div class="col-sm-6">
         	<p class="text-danger" th:errors="*{unitPrice}"/>
         </div>			
      </div>
   	  <div class="mb-3 row">
         <label class="col-sm-2 control-label" ><span th:text="#{label.addBook.form.author}"/></label>
         <div class="col-sm-3"> 
            <select th:field="*{authorId}" class="form-select">
                <option th:each="author : ${authors}"
                        th:value="${author.authorId}"
                        th:text="${author.name}">
                </option>
            </select>
         </div>
          <div class="col-sm-6">
         	<p class="text-danger" th:errors="*{authorId}"/>
         </div>
      </div>
      <div class="mb-3 row">
         <label class="col-sm-2 control-label" ><span th:text="#{label.addBook.form.description}"/></label>
         <div class="col-sm-5">	
         <textarea  type="text" name="description" cols="50" rows="2" class="form-control" th:field="*{description}"> </textarea>
         </div>		
          <div class="col-sm-6">
         	<p class="text-danger" th:errors="*{description}"/>
         </div>
      </div>
      <div class="mb-3 row">
         <label class="col-sm-2 control-label" ><span th:text="#{label.addBook.form.publisher}"/></label>
         <div class="col-sm-3">	
          <input   type="text" name="publisher" class="form-control" th:field="*{publisher}"/> 
         </div>		
          <div class="col-sm-6">
         	<p class="text-danger" th:errors="*{publisher}"/>
         </div>
      </div>
      <div class="mb-3 row">
         <label class="col-sm-2 control-label" ><span th:text="#{label.addBook.form.category}"/></label>
         <div class="col-sm-3">	 
           <input  type="text" name="category" class="form-control" th:field="*{category}"/> 
         </div>		
          <div class="col-sm-6">
         	<p class="text-danger" th:errors="*{category}"/>
         </div>
      </div>
      <div class="mb-3 row">
         <label class="col-sm-2 control-label" ><span th:text="#{label.addBook.form.unitsInStock}"/> </label>
         <div class="col-sm-3">	
            <input  type="text" name="unitsInStock" class="form-control" th:field="*{unitsInStock}" th:value="0"/> 
         </div>		
          <div class="col-sm-6">
         	<p class="text-danger" th:errors="*{unitsInStock}"/>
         </div>
      </div>      
      <div class="mb-3 row">
         <label class="col-sm-2 control-label" ><span th:text="#{label.addBook.form.releaseDate}"/></label>
         <div class="col-sm-3">	
          <input  type="text" name="releaseDate" class="form-control" th:field="*{releaseDate}"/> 
         </div>		
          <div class="col-sm-6">
         	<p class="text-danger" th:errors="*{releaseDate}"/>
         </div>
      </div>
      <div class="mb-3 row">
         <label class="col-sm-2 control-label" ><span th:text="#{label.addBook.form.condition}"/></label>
         <div class="col-sm-3">	
            <input type="radio" name="condition" th:field="*{condition}" value="New" /> New 
            <input type="radio"  name="condition" th:field="*{condition}" value="Old" /> Old 
            <input type="radio" name="condition" th:field="*{condition}" value="E-Book" /> E-Book 
         </div>		
          <div class="col-sm-6">
         	<p class="text-danger" th:errors="*{condition}"/>
         </div>
      </div>
      <div class="mb-3 row">
      	<label class="col-sm-2 control-label"><span th:text="#{label.addBook.form.fileName}"/></label>
      	<div class="col-sm-7">
      		<input type="file" name="bookImage" class="form-control"  th:field="*{bookImage}"/>
      	</div>
      	 <div class="col-sm-6">
         	<p class="text-danger" th:errors="*{bookImage}"/>
         </div>
      </div>
  
      <div class="mb-3 row">
         <div class="col-sm-offset-2 col-sm-10" >
           <input type="submit" class="btn btn-primary" th:value="#{label.addBook.form.button}"/>
         </div>
      </div>  
      </form>
	  <footer class="pt-3 mt-4 text-body-secondary border-top">
 		<span class="text-body-secondary"> &copy; BookMarket</span>
	  </footer>
  </div>
</body>
</html>
