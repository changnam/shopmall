<html>
<head> 
	<meta charset="UTF-8">
	<title>도서 목록</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" >
</head>
<body>
<div class="container py-4">
	<th:block th:replace="~{/module/header}"></th:block>

	<div class="p-5 mb-4 bg-body-tertiary rounded-3">
 		<div class="container-fluid py-5">
			<h1 class="display-5 fw-bold">도서 목록</h1>
			<p class="col-md-8 fs-4">BookMarket</p>       
		</div>
	</div>

 	<div class="row align-items-md-stretch text-center">
		<div class="col-md-4" th:each="book:${bookList}">
		<img th:src="@{/files/}+${book.fileName}" alt="image" style="width: 60%" th:if="${book.fileName != null}"/>
			<h3 th:text ="${book.name}"></h3>
			<p th:text = "${book.authorName}">
			<p th:text = "${book.publisher} + '|'+ ${book.releaseDate}"> 
			<p align="left" th:text = "${book.description}">
			<p th:text = "${book.unitPrice}">원	
			<p><a th:href= "'/books/book?id='+${book.bookId}" class=" btn btn-Secondary" role="button">상세정보 &raquo;</a> 
		</div>  

  </div>
	<th:block th:replace="~{/module/footer}"></th:block>
</div>
</body>
</html>
