<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p>account list</p>
<div th:each="account : ${accounts}">
    <label th:for="name" th:text="#{label.name}">name: </label>
    <span th:id="name" th:text="${account.nickname}"/>
    <label th:for="email" th:text="#{label.email}">email:</label>
    <span th:id="email" th:text="${account.email}"/>
</div>
</body>
</html>
