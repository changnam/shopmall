<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>회원가입</h1>
<form th:action="@{/signup}" method="post">
	<label for="userId">아이디:</label>
	<input type="text" id="userId" name="userId" size="10">
	<br>
	<label for="password">비밀번호:</label>
	<input type="password" id="password" name="password" size="20">
	<br>
	<label for="address">거주지:</label>
	<select name="address">
		<option value="서울시" selected>서울시</option>
		<option value="울산시">울산시</option>
	</select>
	<br>
	<label for="gender">성별:</label>
	<input type="radio" id="gender" name="gender" value="male">남자</input>
	<input type="radio" id="gender" name="gender" value="female">여자</input>
	<br>
	<label for="hobbies">취미:</label>
	<input type="checkbox" id="hobbies" name="hobbies" value="climbing">등산</input>
	<input type="checkbox" id="hobbies" name="hobbies" value="fishing">낚시</input>
	<br>
	<textarea name="welcomeWords" placeholder="가입인사를 해주세요" cols="80" rows="10" wrap="soft"></textarea>
	<br>
	<input type="submit" value="가입하기"/>
	<input type="reset" value="다시쓰기"/>

</form>
</body>
</html>
