spring.application.name=shopmall
#server.servlet.context-path=/shopmall

#spring.mvc.problemdetails.enabled=true

#spring.mvc.static-path-pattern=/shopmall/**

file.uploadDir=C:/upload/files/

debug=true

spring.devtools.add-properties=false

logging.config=classpath:/logging/log4j2-spring.xml

# DataSource
mysql.datasource.url=jdbc:mysql://localhost:3306/shopmall
mysql.datasource.username=shopmalladmin
mysql.datasource.password=pass
mysql.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.liquibase.change-log=classpath:db/migrations/changelog.yaml
spring.liquibase.enabled=false

spring.thymeleaf.cache=false

spring.servlet.multipart.location=C:/upload/files/temp #springboot 가 파일처리를 위해 임시로 사용하는 공간
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=3MB

#jwt.token.secret

jwt.token.
jwt.token.expires=30